<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>making a menu with bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-info">
